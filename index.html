<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>NM Game</title>
  <meta name="description" content="Turn-based js game" />
  <meta name="keywords" content="game, turn-based, js" />

  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body>
  <main id="main-container">
    <header id="main-header">
      <h1>Clash of the Penguins</h1>
      <p>when some penguins turn to a life of crime...</p>
    </header>
    <button id="newGameBtn">New Game</button>

    <div id="game-container">
      <div class="stats-window" id="statboxPlayerOne>">
        <h1 style="color:rgb(27, 161, 0)">Player One</h1>
        <p id="statboxOne">
          <div class="btnBox">
            <button class="attackBtn">Attack!</button>
            <button class="defendBtn">Defend!</button>
          </div>
        </p>

      </div>
      <div class="container" id="mapGrid"></div>
      <div class="stats-window" id="statboxPlayerTwo>">
        <h1 style="color:#b10032">Player Two</h1>
        <p id="statboxTwo">
          <div class="btnBox">
            <button class="attackBtn">Attack!</button>
            <button class="defendBtn">Defend!</button>
          </div>
        </p>
      </div>
    </div>
  </main>
  <script src="./node_modules/babel-polyfill/browser.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="js/map.js"></script>

</body>

</html>
